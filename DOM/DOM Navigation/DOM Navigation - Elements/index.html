<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Navigation</title>
</head>
<body>
    <div class="container">
        <h1>Travering The DOM - Elements</h1>
        <ul class="parent" id="parent">
            <li class="child">Child 1</li>
             <li class="child">Child 2</li>
            <li class="child">Child 3</li>
            <li class="child">Child 4</li>
        </ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>

<!-- 
    Navigation Between Nodes

- properties to navigate between nodes with JS
    > parentNode 
    > childNodes[nodenumber]
    > firstChild
    > lastChild
    > nextSibling
    > previousSibling

- When we create a new line with/without any content it is also a Node (eg: line 12)
-->
