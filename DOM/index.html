<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM things</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="center">
    <h1>We can Change Text & Size, Hide, Show HTML Content using DOM</h1>
    <div class="one center">
      <p class="text">Hi!</p><br>
      <button onclick="change()">Change</button><br>
      <button onclick="hide()">Hide</button><br>
      <button onclick="show()">Show</button>

    </div>

    <h1>Changing HTML Attribute Values using DOM</h1>
    <div class="two center">
      <button onclick="on()">Turn On</button>
      <img id="bulb" src="./pic_bulboff.gif" alt="Bulb">
      <button onclick="off()">Turn Off</button>
    </div>


    <div class="three">
      <form onsubmit="did()">
        <label for="mail">Name: </label>
        <input type="text" name="mail" id="mail">
        <label for="pass">Password: </label>
        <input type="password" name="pass" id="pass">
        <input type="submit" value="Submit">
      </form>
    </div>
    <script src="./dom.js"></script>
  </body>
</html>
